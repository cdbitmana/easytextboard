/* 노말라이즈 */
body, ul, li {
  margin:0;
  padding:0;
  list-style:none;
}

  color:inherit;
  text-decoration:none;
}

/* 라이브러리 */

}

.bg-black {
  background-color:black;

.color-white {

}

/* 커스텀 */
.con-min-width {
  min-width:1200px;
}

.con {
  width:1200px;
  margin:0 auto;
}

.logo-bar > .logo-box{
    background-color:#afafaf;
    margin:0 auto;
    text-align: center;
    font-size:2rem;
}

.logo-bar > .logo-box > i{
    margin:0 20px;
}
.menu-box ul{
    background-color:#afafaf;
    
}
.menu-box ul {
    text-align:center;
    
}
.menu-box > ul > li{
    float:left;
    width:calc(100% / 4);
    font-size:1.5rem;
    margin-top:10px;
    display:block;
    position:relative;
}
.menu-box ul > li > a > i{
    margin-right:10px;
}
.menu-box ul::after{
    content:"";
    display:block;
    clear:both;
}
.menu-box ul > li > a{
    padding:0 10px;
    
}
.menu-box  ul > li > a:hover{
    color:black;
    background-color:rgba(0, 0, 0, 0.3);    
}
.menu-box > ul > li > a{
    border-radius:10px 10px 10px 10px;
}

.menu-box ul ul {
    display:none;    
}
.menu-box ul ul {
    position:absolute;
    top:100%;
    left:0;
    text-align: center;
    width:100%;    
}

.menu-box ul ul >li>a{
    padding:5px;
}
.menu-box > ul > li:hover >  ul {
    display:block;    
}
.menu-box > ul ul > li > a{
    display:block;
}

    </style>
