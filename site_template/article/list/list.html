<main class="con-min-width flex flex-dir-col flex-grow-1">

    <!-- 상단 메뉴 -->
 <div class="top-bar flex">
    <div class="logo_box"><a class="flex flex-ai-c" href="index.html">DLOG</a></div>
    <div class="flex-grow-1"></div>
    <div class="menu_bar">
        <ul class="flex">
            <li><a href="profile.html">프로필</a></li>
            <li><a href="">게시판</a>
                <div class="flex flex-ai-c menu_box_2">
                    <div class="flex-grow-1"></div>
                     

                    <ul class="menu_box_2__board">
                        ${topbar__menubox__boardList}
                        <!--
                        <li><a href="notice-list.html">공지사항 게시판</a></li>
                        <li><a href="">IT 게시판</a></li>
                        <li><a href="">테스트 게시판</a></li>
                        -->
                    </ul>

                </div>
            </li>
            <li><a href="statindex.html">통계</a></li>
        </ul>
    </div>
</div>

    <section class="title-bar main-con">
        <h1 class="title-bar__title-box flex flex-jc-c">${board-list__boardname}
        </h1>
    </section>

    <section class="article-list-wrap main-con board-list">
        <div class="searchBox">
            <div>
                <input @input="searchKeywordInputed" :value="searchKeyword" type="text" @keyup="searchKeywordInputedEnter(this)">
                <button @click="searchKeywordClick"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <table class="article_list_table width-100p">
            <tr class="tag">
                <td class="font-bold cell-id">번호</td>
                <td class="font-bold cell-title">제목</td>
                <td class="font-bold cell-writer">작성자</td>
                <td class="font-bold cell-regDate">작성일</td>
                <td class="font-bold cell-hit">조회 수</td>
                <td class="font-bold cell-recommend">추천 수</td>
            </tr>            
            ${board-list}
        </table>
        <div class="page-button flex flex-ai-c flex-jc-s-bet">
            <div class="lastmovebutton flex flex-basis-100px">
                ${board-list__firstpagebutton}
                ${board-list__prevpagebutton}
            </div>
            <ul class="flex flex-jc-c flex-ai-e flex-grow-1">
                ${board-list__pagebuttons}
            </ul>
            <div class="firstmovebutton flex flex-basis-100px">
                ${board-list__nextpagebutton}
                ${board-list__lastpagebutton}
            </div>
        </div>
    </section>
</main>
