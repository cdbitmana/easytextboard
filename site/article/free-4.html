.logo-bar > .logo-box{
    background-color:#afafaf;
    margin:0 auto;
    text-align: center;
    font-size:2rem;
}

.logo-bar > .logo-box > i{
    margin:0 20px;
}
.menu-box ul{
    background-color:#afafaf;
    text-align:center;
}
.menu-box > ul {
    border-radius:0 0 10px 10px;
}
.menu-box > ul > li{
    float:left;
    width:calc(100% / 4);    
    margin-top:10px;
    display:block;
    position:relative;
}
.menu-box > ul > li > a{
    display:block;
    padding:10px;
    border-radius:10px 10px 0 0;
}
.menu-box ul > li > a > i{
    margin-right:10px;
}
.menu-box > ul::after{
    content:"";
    display:block;
    clear:both;
}
.menu-box  ul > li:hover > a{
    color:black;
    background-color:rgba(0, 0, 0, 0.3);    
}

.menu-box ul ul {
    display:none;    
    border-radius: 0 0 10px 10px;
    position:absolute;
    top:100%;
    left:0;
    text-align: center;
    width:100%;   
}

.menu-box ul ul >li>a{
    padding:5px;
}
.menu-box > ul > li:hover >  ul {
    display:block;    
}
.menu-box ul ul > li > a{
    display:block;
}
.menu-box ul ul >li:last-child > a{
    border-radius:0 0 10px 10px;
}
.menu-box > ul ul > li > a{
    display:block;
}

.board-list {
    margin-top:40px;
    text-align: center;
}
.board-list > table > tbody > tr > td {
    padding-top:10px;
    padding-bottom: 10px;

}

.board-list tbody tr td a:hover{
    text-decoration: underline;
 
}

.board-list tbody tr .line-separate{
    background-color:black;    
    width:1200px;
    padding:0;
    height:1px;
}

:root{
--cell-id__width:100px;
--cell-writer__width:100px;
--cell-regDate__width:160px;
--cell-hit__width:100px;
--cell-recommand__width:100px;
--cell-title__width:calc(100% - var(--cell-id__width) - var(--cell-writer__width) - var(--cell-regDate__width) - var(--cell-hit__width) - var(--cell-recommand__width))
}

.board-list .cell-id{
    width:var(--cell-id__width);
}
.board-list .cell-writer{
    width:var(--cell-writer__width);
}
.board-list .cell-regDate{

}
.board-list .cell-hit{

.board-list .cell-recommand{

}
.board-list .cell-title{
